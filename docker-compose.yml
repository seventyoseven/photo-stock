version: '3.8'

services:
  backend:
    build: ./backend
    expose:
      - "3000"
    volumes:
      - ./backend:/app

  nginx:
    image: nginx:alpine
    ports:
      - "9999:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
